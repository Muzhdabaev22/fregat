{% extends "./base.html" %}
{% load static %}

{% block title %}Киноклуб — Учи языки на борту Фрегата!{% endblock %}

{% block content %}
    <p style="padding-top: 300px;"></p>

    {% for movie in movies %}
        <img src="../media/{{ movie.img }}" alt="img">
        <h1>{{ movie.title }}</h1>
        {% for i in movie.episodes.all %}
            <p>{{ i.number_epis }}</p>
        {% endfor %}
    {% endfor %}

{% endblock %}
